name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 1 * *'
  push:
    # branches: [ "main" ]
    # Publish semver tags as releases.
    tags:
      - 'v*'
    paths:
      - 'api/**'
      - 'rproxy/**'
      - 'scan_domain/**'
      - 'scan_tls/**'
  # pull_request:
  #   branches: [ "main" ]

env:
  REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          - image: ghcr.io/ciso360ai/api
            dockerfile: api/Dockerfile
            context: api/.
          - image: ghcr.io/ciso360ai/rproxy
            dockerfile: rproxy/Dockerfile
            context: rproxy/.
          - image: ghcr.io/ciso360ai/scan_domain
            dockerfile: scan_domain/Dockerfile
            context: scan_domain/.
          - image: ghcr.io/ciso360ai/scan_tls
            dockerfile: scan_tls/Dockerfile
            context: scan_tls/.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log to registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@dbef88086f6cef02e264edb7dbf63250c17cef6c # v5.5.0
        with:
          # images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          images: ${{ matrix.image }}
          tags: |
              type=semver,pattern={{version}}
              type=schedule,pattern={{date 'YYYYMMDD'}}
              type=raw,value=latest

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56 # v5.1.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
